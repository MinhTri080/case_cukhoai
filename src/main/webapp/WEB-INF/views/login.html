<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <th:block th:replace="/layout/head :: head"/>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>LOGIN</title>

</head>

<body>

<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form id="frmRegister">
            <label for="chk" aria-hidden="true">Register</label>
            <input type="email" id="emailReg" placeholder="Email" required="">
            <!--            <input type="email" name="email" placeholder="Email" required="">-->
            <input type="password" id="passwordReg" name="pswd" placeholder="Password" required="">
            <div class="text-center">
                <select class="select" id="role">
                    <option value="1" class="selected">ADMIN</option>
                    <option value="2" class="selected">USER</option>
                </select>
            </div>
            <button id="btnRegister" type="button">Sign up</button>
        </form>
    </div>

    <div class="login">
        <form id="frmLogin">
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" id="usernameLog" name="email" placeholder="Email" required="">
            <input type="password" id="passwordLog" name="pswd" placeholder="Password" required="">
            <button type="button" id="btnLogin">Login</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>


<script src="/assets/jquery/jquery-v3.6.0.min.js"></script>
<script src="/assets/js/app/app.js"></script>
<script src="/assets/libs/sweetalert2/sweetalert2.min.css"></script>
<th:block th:replace="/layout/script :: script"/>
<script>
    $("#btnLogin").on('click', () => {
        let username = $("#usernameLog").val();
        let password = $("#passwordLog").val();
        let user = {
            username,
            password
        }
        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "POST",
            url: "http://localhost:8080/api/auth/login",
            data: JSON.stringify(user)
        })
            .done((data) => {
                console.log(data)
                App.SweetAlert.showSuccessAlert('Đăng nhập thành công');
                setTimeout(() => {
                    location.href = "/products";
                }, 2000);
            })
            .fail((jqXHR) => {
                console.log(jqXHR)
                App.SweetAlert.showErrorAlert('Email hoặc mật khẩu không đúng!');
            })
    })

    $("#btnRegister").on("click", () => {
        let user = {
            username: $("#emailReg").val(),
            password: $("#passwordReg").val(),
            role: {
                id: $("#role").val()
            }
        }
        console.log(user);

        $.ajax({
            "headers": {
                "accept": "application/json",
                "content-type": "application/json"
            },
            "type": "POST",
            "url": "http://localhost:8080/api/auth/register",
            "data": JSON.stringify(user)
        })
            .done(() => {

                App.SweetAlert.showSuccessAlert("Đăng ký thành công!");
                setTimeout(() => {

                }, 2000);
            })
            .fail((jqXHR) => {
                console.log(jqXHR)
                App.SweetAlert.showErrorAlert("Đăng ký thất bại!");
            })
    });

</script>
</body>

</html>
